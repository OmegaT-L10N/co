COMMAND_LINE_HELP=Sintassa : java -jar OmegaT.jar [<ozzioni>]  [<chjassu di prughjettu>]\n\nOzzioni :\n\tNisuna : Lanci\u00e0 l\u2019interfaccia utilizatore\n\tSolu u chjassu di prughjettu : Lanci\u00e0 l\u2019interfaccia utilizatore\n\t\u00e8 caric\u00e0 u prughjettu di squadra specificatu\n\t\tAttrezzu di creazione di prughjettu di squadra. Impiegate \u00ab team -h \u00bb per sapene di pi\u00f9.\n\t-h, --help\n\t\tAffissa l\u2019infurmazione d\u2019impiegu.\n\t--remote-project\n\t\tScaric\u00e0 un schedariu omegat.project da l\u2019URL specificata\n\t\tin <chjassu di prughjettu> \u00e8 caric\u00e0 u prughjettu.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tSpecific\u00e0 un modu altru ch\u00ec predefinitu (l\u2019interfaccia utilizatore). Fighjate inghj\u00f2 per sapene di pi\u00f9.\n\t--config-file=<chjassu>\n\t\tUn schedariu Java .properties da duve si caricheranu e preferenze predefinite.\n\t--resource-bundle=<chjassu>\n\t\tUn schedariu Java .properties \u00e0 impieg\u00e0 per u testu di l\u2019interfaccia\n\t--config-dir=<chjassu>\n\t\tUn cartulare per leghje \u00e8 scrive i schedarii di cunfigurazione d\u2019OmegaT.\n\t--disable-project-locking\n\t\t\u00d9n pruv\u00e0 micca di blucc\u00e0 u schedariu di prughjettu omegat.project.\n\t--disable-location-save\n\t\t\u00d9n arricurdassi micca di l\u2019ultimu cartulare apertu in u selettore di schedariu.\n\t--no-team\n\t\tDisattiv\u00e0 \u00e0 funzione di prughjettu di squadra.\n\t--ITokenizer=<nome di classa>\n\t--ITokenizerTarget=<nome di classa>\n\t\tLemmatizatore d\u2019analisa di lingua, d\u2019urigine o di destinazione, \u00e0 \n\t\timpieg\u00e0 (rimpiazza i parametri di prughjettu). Fighjate OmegaT.jar/META-INF/MANIFEST.MF per cunnosce i valori pussibule.\n\nOzzioni micca ligate \u00e0 l\u2019interfaccia utilizatore :\n\t--quiet\n\t\tDiminuisce l\u2019esciute nant\u2019\u00e0 stdout di a linea di cumanda.\n\t--script=<chjassu>\n\t\tUn scrittu \u00e0 eseguisce quandu accadanu evvenimenti in u prughjettu.\n\t--tag-validation=[abort|warn]\n\t\tValid\u00e0 l\u2019etichette. Abort : esce c\u00f9 un sbagliu s\u2019\u00e8 l\u2019etichette s\u00f2 inaccettevule.\n\t\tWarn : aditt\u00e0 l\u2019etichette inaccettevule nant\u2019\u00e0 stdout.\n\nModu console-translate :\n\t--source-pattern=<mudellu>\n\t\tUna lista bianca in espressione regulare di i schedarii d\u2019urigine \u00e0 tratt\u00e0.\n\nModu console-pseudotranslatetmx :\n\t--pseudotranslatetmx=<chjassu>\n\t\tU schedariu TMX resultendu ch\u00ec cuntene una pseudo-traduzzione.\n\t--pseudotranslatetype=[equal|empty]\n\t\tU cuntenutu \u00e0 include in a pseudo-traduzzione TMX.\n\nModu console-align :\n\t--alignDir=<path>\n\t\tUn cartulare cuntenendu i schedarii tradutti.\n\nFighjate Aiutu > Manuale di l\u2019utilizatore per sapene di pi\u00f9.\n\n{0}

TEAM_TOOL_HELP=Sintassa : java -jar OmegaT.jar team <cumanda> [<ozzioni>]]\n\nCumande :\n\t-h, --help\n\t\tAffissa l\u2019infurmazione d\u2019impiegu.\n\tinit <lingua d\u2019urigine> <lingua di destinazione>\n\t\tCre\u00e0 un prughjettu di squadra minimale c\u00f9 e lingue specificate.\n\t\tS\u2019\u00e8 a cumanda h\u00e8 lanciata da un arburu di travagliu git o una copia timpuraria svn,\n\t\ti risultati seranu messi in attesa o aghjunti.\n\n{0}

